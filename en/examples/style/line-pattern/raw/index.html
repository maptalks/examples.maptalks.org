  <link rel="stylesheet" href="http://192.168.31.153:20000/maptalks.css">
  <script type="text/javascript" src="http://192.168.31.153:20000/maptalks.js"></script>
  <title>Styles - Line&#x27;s pattern fill</title>
  <body>
    
    <div id="map"></div>
    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 12,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
          subdomains: ["a","b","c"]
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var line = new maptalks.LineString(
        [
          map.getCenter().sub(0.1, 0),
          map.getCenter().add(0.1, 0)
        ],
        {
          symbol:{
            'linePatternFile' : 'line-pattern.png',
            'lineWidth' : 20
          }
        }
      ).addTo(layer);

    </script>
  </body>
