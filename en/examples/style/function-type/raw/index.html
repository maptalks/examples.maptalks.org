<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <title>Styles - Dynamic symbol with function type</title>
  <body>
    
    <div id="map"></div>
    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        maxZoom : 14,
        minZoom : 7,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d','e']
        }),
        attribution : {
          position : 'top-right',
          content : '<div class="attr">Size changes with zoom</div>'
        }
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var marker = new maptalks.Marker([-0.113049, 51.49856], {
        symbol : [
          {
            'markerType' : 'ellipse',
            'markerWidth'  : { stops: [[7, 5], [14, 200]] },
            'markerHeight' : { stops: [[7, 5], [14, 200]] },
            'markerFill'  : '#18987f',
            'markerFillOpacity'  : 0.6,
            'markerLineColor' : '#34495e',
            'markerLineWidth' : 5
          },
          {
            'textFaceName' : 'sans-serif',
            'textName' : 'MapTalks',
            'textFill' : '#fff',
            'textSize'  : { stops: [[7, 2], [14, 30]] }
          }
        ]
      }).addTo(layer);

    </script>
  </body>
