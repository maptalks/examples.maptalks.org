<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <title>Animation - Geometry move animation</title>
  <body>
    
    <div id="map"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
          subdomains: ["a","b","c"]
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);
      var marker = new maptalks.Marker(map.getCenter()).addTo(layer);

      var start = map.getCenter(),
        offset = getOffset(),
        end = start.add(offset);

      var arrow = new maptalks.LineString(
        [start, end],
        {
          'id' : 'arrow',
          'arrowStyle' : 'classic',
          'arrowPlacement' : 'vertex-last'
        }
      )
      .addTo(layer);

      function animate() {
        marker.setCoordinates(start);
        marker.bringToFront()
          .animate({
            translate: [offset['x'], offset['y']]
          }, {
            duration: 2000
          });
      }

      function getOffset() {
        var center = map.getCenter();
        var extent = map.getExtent();
        marker.setCoordinates(center);
        return extent.getMax().sub(map.getCenter()).multi(1 / 2);
      }

      var toolbar = new maptalks.control.Toolbar({
        items: [
          {
            item: 'Animate',
            click: function () {
              animate();
            }
          }
        ]
      })
      .addTo(map);

    </script>
  </body>
