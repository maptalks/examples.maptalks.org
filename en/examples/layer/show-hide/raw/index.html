<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">

  <!-- <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script> -->
  <link rel="stylesheet" href="http://192.168.31.153:20000/maptalks.css">
  <script type="text/javascript" src="http://192.168.31.153:20000/maptalks.js"></script>
  <title>Layers - Show and hide layers</title>
  <body>
    
    <div id="map"></div>

    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
          subdomains: ["a","b","c"]
        })
      });

      var marker = new maptalks.Marker(
        map.getCenter(),
        {
          symbol : {
            'textName' : 'Layer is shown.',
            'textWeight' : 'bold',
            'textSize' : 50,
            'textFill' : '#1bbc9b',
            'textHaloFill' : '#fff',
            'textHaloRadius' : 5
          }
        }
      );
      var layer = new maptalks.VectorLayer('vector', [marker])
          .addTo(map);

      var toolbar = new maptalks.control.Toolbar({
        items: [
          {
            item: 'Show',
            click: function () {
              layer.show();
            }
          },
          {
            item: 'Hide',
            click: function () {
              layer.hide();
            }
          }
        ]
      }).addTo(map);

    </script>
  </body>
