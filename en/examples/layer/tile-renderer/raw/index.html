<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css"> -->
  <!-- <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script> -->
  <link rel="stylesheet" href="http://192.168.31.153:20000/maptalks.css">
  <script type="text/javascript" src="http://192.168.31.153:20000/maptalks.js"></script>
  <title>Layers - TileLayer renderers</title>
  <body>
    
    <div id="map-on-dom"></div>
    <div id="map-on-canvas"></div>

    <script>

      var map1 = new maptalks.Map('map-on-dom', {
        center: [-0.113049,51.498568],
        zoom: 14,
        layers : [
          new maptalks.TileLayer('base', {
            renderer: 'dom',
            urlTemplate: 'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
            subdomains: ["a","b","c"]
          })
        ],
        attribution : {
          position : 'top-right',
          content : '<div class="attr">dom renderer</div>'
        }
      });

      var map2 = new maptalks.Map('map-on-canvas', {
        center: [-0.113049,51.498568],
        zoom: 14,
        layers : [
          new maptalks.TileLayer('base', {
            renderer: 'canvas',
            urlTemplate: 'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
            subdomains: ["a","b","c"]
          })
        ],
        attribution : {
          position : 'top-right',
          content : '<div class="attr">canvas renderer</div>'
        }
      });


    </script>
  </body>
