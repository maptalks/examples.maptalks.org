<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <title>Map controls - Zoom Control</title>
  <body>
    
    <div id="map"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        zoomControl: {
          'position'  : 'top-left',
          'slider'    : true,
          'zoomLevel' : true
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.tile.osm.org/{z}/{x}/{y}.png',
          subdomains: ["a","b","c"]
        })
      });

      var noZoomLevel = new maptalks.control.Zoom({
        'position'  : 'top-right',
        'slider'    : true,
        'zoomLevel' : false
      });
      map.addControl(noZoomLevel);

      var noSlider = new maptalks.control.Zoom({
        'position'  : 'bottom-right',
        'slider'    : false,
        'zoomLevel' : true
      });
      map.addControl(noSlider);

      var customPosition = new maptalks.control.Zoom({
        'position'  : { 'bottom' : '20', 'left' : '20' },
        'slider'    : false,
        'zoomLevel' : false
      });
      map.addControl(customPosition);

    </script>
  </body>
