<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css"> -->
  <!-- <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script> -->
  <link rel="stylesheet" href="http://192.168.31.153:20000/maptalks.css">
  <script type="text/javascript" src="http://192.168.31.153:20000/maptalks.js"></script>
  <title>空间计算 - 包含指定坐标</title>
  <body>
    
    <div id="map"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d','e']
        }),
        attribution : {
          position : 'top-right',
          content : '<div class="attr">Click around the square<br>Right click to clear</div>'
        }
      });
      //<<<<<<<< prepare data
      var layer = new maptalks.VectorLayer('v').addTo(map),
        markerLayer = new maptalks.VectorLayer('markers').addTo(map);
      var polygon = new maptalks.Polygon([
          [-0.103049, 51.508568],
          [-0.116049, 51.508568],
          [-0.116049, 51.493568],
          [-0.103049, 51.493568]
      ], {
        symbol : {
          'lineWidth' : 3,
          'lineColor' : '#223548'
        }
      }).addTo(layer);
      //>>>>>>>>
      map.on('click', function (e) {
        var marker = new maptalks.Marker(e.coordinate);
        if (polygon.containsPoint(e.containerPoint)) {
          marker.updateSymbol({
            markerFill : '#0e595e'
          });
        }
        marker.addTo(markerLayer);
      });
      
      map.on('contextmenu', function () {
        markerLayer.clear();
      });

    </script>
  </body>
