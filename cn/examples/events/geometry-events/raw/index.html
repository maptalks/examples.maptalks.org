<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css"> -->
  <!-- <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script> -->
  <link rel="stylesheet" href="http://192.168.31.153:20000/maptalks.css">
  <script type="text/javascript" src="http://192.168.31.153:20000/maptalks.js"></script>
  <title>事件 - 图形鼠标事件</title>
  <body>
    
    <div id="map"></div>
    <div id="events"></div>

    <script>
      
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d','e']
        })
      });
      
      var layer = new maptalks.VectorLayer('vector').addTo(map);
      
      var marker = new maptalks.Marker(map.getCenter(), {
        symbol: [
          {
            'markerType' : 'square',
            'markerFill' : 'rgb(216,115,149)',
            'markerFillOpacity' : 0.8,
            'markerLineColor' : '#fff',
            'markerLineWidth' : 3,
            'markerWidth' : 120,
            'markerHeight' : 120
          },
          {
            'textName' : 'Click\non Me',
            'textFaceName' : 'sans-serif',
            'textSize' : 18,
            'textFill' : '#fff'
          }
        ]
      })
      .addTo(layer);
      
      //mousemove and touchmove is annoying, so not listening to it.
      marker.on('mousedown mouseup click dblclick contextmenu touchstart touchend', onEvent);
      
      var events = [];
      
      function onEvent(param) {
        events.push(param);
        var content = '';
        for (var i = events.length - 1; i >= 0; i--) {
          content += events[i].type + ' on ' +
            events[i].coordinate.toArray().map(function (c) { return c.toFixed(5); }).join() +
            '<br>';
        }
        document.getElementById('events').innerHTML = '<div>' + content + '</div>';
        //return false to stop event propagation
        return false;
      }

    </script>
  </body>
