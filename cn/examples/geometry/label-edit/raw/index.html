<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css"> -->
  <!-- <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script> -->
  <link rel="stylesheet" href="http://192.168.31.153:20000/maptalks.css">
  <script type="text/javascript" src="http://192.168.31.153:20000/maptalks.js"></script>
  <title>图形 - 编辑文字标签</title>
  <body>
    
    <div id="map"></div>

    <script>
      
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d','e']
        })
      });
      
      var layer = new maptalks.VectorLayer('v').addTo(map);
      
      var label = new maptalks.Label('label with box', [-0.117, 51.496], {
        'box'          :   true,
        'boxAutoSize'  :   true,
        'boxMinWidth'  :   0,
        'boxMinHeight' :   0,
        'boxPadding'   :   { 'width' : 26, 'height' : 8 },
        'boxTextAlign' :   'middle', //left, middle, right
        'symbol': {
          'markerLineColor': '#34495e',
          'markerFill' : '#34495e',
          'textFaceName' : 'sans-serif',
          'textFill' : '#fff',
          'textSize' : 18
        }
      }).addTo(layer);
      
      
      var actionBar = new maptalks.control.Toolbar({
        items: [
          {
            item: 'Edit Text',
            click: function () {
              label.startEditText();
            }
          },
          {
            item: 'End Edit',
            click: function () {
              label.endEditText();
            }
          }
        ]
      }).addTo(map);

    </script>
  </body>
