<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <title>图形 - 矩形/圆形/椭圆/扇面</title>
  <body>
    
    <div id="map"></div>

    <script>
      var center = new maptalks.Coordinate(-0.113049,51.498568);
      var map = new maptalks.Map('map', {
        center: center,
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d','e']
        })
      });

      var rectangle = new maptalks.Rectangle(center.add(-0.018,0.012), 800, 700, {
        symbol: {
          lineColor: '#34495e',
          lineWidth: 2,
          polygonFill: '#34495e',
          polygonOpacity: 0.4
        }
      });
      var circle = new maptalks.Circle(center.add(0.002,0.008), 500,{
        symbol: {
          lineColor: '#34495e',
          lineWidth: 2,
          polygonFill: '#1bbc9b',
          polygonOpacity: 0.4
        }
      });
      var sector = new maptalks.Sector(center.add(-0.013,-0.001), 900, 240, 300, {
        symbol: {
          lineColor: '#34495e',
          lineWidth: 2,
          polygonFill: 'rgb(135,196,240)',
          polygonOpacity: 0.4
        }
      });

      var ellipse = new maptalks.Ellipse(center.add(0.003,-0.005), 1000, 600, {
        symbol: {
          lineColor: '#34495e',
          lineWidth: 2,
          polygonFill: 'rgb(216,115,149)',
          polygonOpacity: 0.4
        }
      });

      var layer = new maptalks.VectorLayer('vector')
          .addGeometry([rectangle, circle, sector, ellipse])
          .addTo(map);

    </script>
  </body>
