<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <title>图形 - 集合类型图形</title>
  <body>
    
    <div id="map"></div>

    <script>
      var c = new maptalks.Coordinate(-0.113049,51.498568);
      var map = new maptalks.Map('map', {
        center: c,
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d','e']
        })
      });

      var marker = new maptalks.Marker(c.add(-0.018,0.007));
      var line = new maptalks.LineString([
        c.add(-0.018,0.005),
        c.add(0.006,0.005)
      ], {
        symbol: {
          'lineColor' : '#1bbc9b',
          'lineWidth' : 3
        }
      });
      var polygon = new maptalks.Polygon([
        c.add(-0.018,0.004),
        c.add(0.006,0.004),
        c.add(0.006,-0.001),
        c.add(-0.018,-0.001),
        c.add(-0.018,0.004)
      ], {
        symbol: {
          'lineColor' : '#34495e',
          'lineWidth' : 2,
          'polygonFill' : 'rgb(135,196,240)',
          'polygonOpacity' : 0.6
        }
      });

      var collection = new maptalks.GeometryCollection([marker, line, polygon]);

      var layer = new maptalks.VectorLayer('vector', collection)
          .addTo(map);

    </script>
  </body>
