<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css"> -->
  <!-- <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script> -->
  <link rel="stylesheet" href="http://192.168.31.153:20000/maptalks.css">
  <script type="text/javascript" src="http://192.168.31.153:20000/maptalks.js"></script>
  <title>地图工具 - 绘制工具</title>
  <body>
    
    <div id="map"></div>

    <script>
      
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d','e']
        })
      });
      
      var layer = new maptalks.VectorLayer('vector').addTo(map);
      
      var drawTool = new maptalks.DrawTool({
        mode: 'Point'
      }).addTo(map).disable();
      
      drawTool.on('drawend', function (param) {
        console.log(param.geometry);
        layer.addGeometry(param.geometry);
      });
      
      var items = ['Point', 'LineString', 'Polygon', 'Circle', 'Ellipse', 'Rectangle'].map(function (value) {
        return {
          item: value,
          click: function () {
            drawTool.setMode(value).enable();
          }
        };
      });
      
      var toolbar = new maptalks.control.Toolbar({
        items: [
          {
            item: 'Shape',
            children: items
          },
          {
            item: 'Disable',
            click: function () {
              drawTool.disable();
            }
          },
          {
            item: 'Clear',
            click: function () {
              layer.clear();
            }
          }
        ]
      }).addTo(map);

    </script>
  </body>
