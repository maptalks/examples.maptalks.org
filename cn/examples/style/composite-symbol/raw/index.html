<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css"> -->
  <!-- <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script> -->
  <link rel="stylesheet" href="http://192.168.31.153:20000/maptalks.css">
  <script type="text/javascript" src="http://192.168.31.153:20000/maptalks.js"></script>
  <title>图形样式 - 多样式渲染</title>
  <body>
    
    <div id="map"></div>
    <script>
      
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d','e']
        })
      });
      
      var layer = new maptalks.VectorLayer('vector').addTo(map);
      
      var marker = new maptalks.Marker(
        map.getCenter(),
        {
          'symbol' : [
            {
              'markerType' : 'ellipse',
              'markerFill' : '#fff',
              'markerFillOpacity' : 1,
              'markerWidth' : 20,
              'markerHeight' : 20,
              'markerLineWidth' : 0
            },
            {
              'markerType' : 'ellipse',
              'markerFill' : '#1bc8ff',
              'markerFillOpacity' : 0.9,
              'markerWidth' : 55,
              'markerHeight' : 55,
              'markerLineWidth' : 0
            },
            {
              'markerType' : 'ellipse',
              'markerFill' : '#0096cd',
              'markerFillOpacity' : 0.8,
              'markerWidth' : 91,
              'markerHeight' : 91,
              'markerLineWidth' : 0
            },
            {
              'markerType' : 'ellipse',
              'markerFill' : '#0096cd',
              'markerFillOpacity' : 0.3,
              'markerWidth' : 130,
              'markerHeight' : 130,
              'markerLineWidth' : 0
            },
            {
              'markerType' : 'ellipse',
              'markerFill' : '#0096cd',
              'markerFillOpacity' : 0.2,
              'markerWidth' : 172,
              'markerHeight' : 172,
              'markerLineWidth' : 0
            }
          ]
        }
      ).addTo(layer);

    </script>
  </body>
