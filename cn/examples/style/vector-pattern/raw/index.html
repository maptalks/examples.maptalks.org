<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <title>图形样式 - 矢量标注的模式填充</title>
  <body>
    
    <div id="map"></div>
    <script>
      var c = new maptalks.Coordinate(-0.113049,51.49856);
      var map = new maptalks.Map('map', {
        center: c,
        zoom: 13,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d','e']
        })
      });
      
      var layer = new maptalks.VectorLayer('vector').addTo(map);
      
      var marker3 = new maptalks.Marker(
        c.sub(0.02, -0.01),
        {
          'symbol' : {
            'markerType': 'ellipse',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);
      
      var marker4 = new maptalks.Marker(
        c.sub(0.015, 0.01),
        {
          'symbol' : {
            'markerType': 'triangle',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);
      
      var marker5 = new maptalks.Marker(
        c,
        {
          'symbol' : {
            'markerType': 'square',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);
      
      
      var marker6 = new maptalks.Marker(
        c.add(0.015, 0),
        {
          'symbol' : {
            'markerType': 'diamond',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);

    </script>
  </body>
