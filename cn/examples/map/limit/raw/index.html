<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">

  <link rel="stylesheet" href="http://192.168.31.153:20000/maptalks.css">
  <script type="text/javascript" src="http://192.168.31.153:20000/maptalks.js"></script>
  <title>地图 - 限制地图区域</title>
  <body>
    
    <div id="map"></div>
    <script>
      
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        centerCross : true,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d','e']
        }),
        layers : [
          new maptalks.VectorLayer('v')
        ]
      });
      
      var zoom = map.getZoom(),
        extent = map.getExtent();
      
      map.setMinZoom(zoom - 2);
      map.setMaxZoom(zoom + 1);
      map.setMaxExtent(extent);
      
      map.getLayer('v')
        .addGeometry(
          new maptalks.Polygon(extent.toArray())
          .updateSymbol({ 'polygonOpacity':0, 'lineWidth':5 })
        );

    </script>
  </body>
