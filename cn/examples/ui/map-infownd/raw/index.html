<!DOCTYPE html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">

  <link rel="stylesheet" href="http://192.168.31.153:20000/maptalks.css">
  <script type="text/javascript" src="http://192.168.31.153:20000/maptalks.js"></script>
  <title>UI组件 - 地图信息框</title>
  <body>
    
    <div id="map"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d','e']
        })
      });
      
      var options = {
        'title'     : 'Map\' InfoWindow',
        'content'   : 'Click on map to reopen'
      };
      var infoWindow = new maptalks.ui.InfoWindow(options);
      infoWindow.addTo(map).show();
      
      map.on('click', function (e) {
        infoWindow.show(e.coordinate);
      });

    </script>
  </body>
